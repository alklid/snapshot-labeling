spring:
  # profile
  config:
    activate:
      on-profile: ${CONFIG_NAME}
  # Batch job config
  batch:
    job:
      enabled: false

# Log level config
logging:
  level:
    com.alklid.batch: DEBUG
  file:
    path: ./logs
    name: ./logs/snapshot-labeling

# snapshot config
snapshot:
  # 1(metadata), 2(file name pattern)
  date-extract-type: 1

# Sentry
sentry:
  dsn: ${SENTRY_DSN}
  release: ${BUILD_VERSION}
  environment: ${CONFIG_NAME}
  enable-tracing: true
  send-default-pii: false # 사용자 정보 기록
  logging: # 범위
    minimum-event-level: "WARN"
    minimum-breadcrumb-level: "INFO"
  sample-rate: 1